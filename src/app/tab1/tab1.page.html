<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-counter></app-counter>

  <div>
    
    
    <h1>{{ count }}</h1>
    <ion-button (click)="onIncrement()" expand="block" fill="solid" shape="round">
      Increment
    </ion-button>

     <ion-button (click)="onReset()" color="danger" expand="block" fill="solid" shape="round">
      Reset
    </ion-button>
  </div>
</ion-content>
